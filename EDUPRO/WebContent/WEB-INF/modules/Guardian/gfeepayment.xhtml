<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<h:form id="gfeepaymentForm">
<div style="width: 800px" align="center">
	<table width="100%" cellspacing="2" cellpadding="2">
	<tr>
		<td align="left">
			<table>
				<tr>
					<td valign="top" align="left">
						<p>
							<span style="font-size:30px;font-weight:bold;color:#888;">Manage Student Fees</span><br/>
							<span style="font-size:16px;">Make fee payments and view reports for student</span>
						</p>
					</td>
					<td valign="bottom" align="right">
						<a href="#" onclick="history.back(-1);return false;"><img src="images/back.png" style="float: right;" /></a>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<h:graphicImage url="/images/content_header_img_bk.jpg" width="100%" />
						<div style="height:1.8em;margin:0;padding:0;width:100%">
							<ul style="float:right;margin:0 0 0 0;padding:0;">
								<!-- <li style="background-color:#000000;color:#fff;float:left;font-size:1.0em;height:1.8em;list-style-type:none;margin:0 0 0 10px;padding:0;text-align:center;width:100px;">
									<a:commandLink onclick="#{rich:component('newRefMP')}.show();" styleClass="image-command-link">Add new</a:commandLink>
								</li> -->
							</ul>
						</div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<rich:spacer height="2" />
			<a4j:outputPanel id="messagepanel">
				<h:messages id="localMessages" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
			</a4j:outputPanel>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div class="dialog">
				<table width="100%" align="center" cellspacing="50" cellpadding="2">
					<tr valign="top" align="left">
						<td width="50%">
							<p>
								<s:link view="/gfee_makepayment.xhtml" value="Make Fee Payment" style="font-size:22px;font-weight:bold;" />
								<br/>
								<span style="font-size:12px;text-align:justify;">Make fee payment for student</span>
							</p>
						</td>
						<td width="50%">
							<p>
								<s:link view="/gfee_viewpayments.xhtml" value="View Fee Payments" style="font-size:22px;font-weight:bold;" />
								<br/>
								<span style="font-size:12px;text-align:justify;">View payment history</span>
							</p>
						</td>
					</tr>
					<tr valign="top" align="left">
						<td width="50%">
							<p>
								<s:link view="/gcharge_makepayment.xhtml" value="Make Charges/Damages Payment" style="font-size:22px;font-weight:bold;" />
								<br/>
								<span style="font-size:12px;text-align:justify;">Make student charges / damages payment</span>
							</p>
						</td>
						<td width="50%">
							<p>
								<s:link view="/gcharge_viewpayment.xhtml" value="View Charges/Damages Payments" style="font-size:22px;font-weight:bold;" />
								<br/>
								<span style="font-size:12px;text-align:justify;">View charges / damages payment history</span>
							</p>
						</td>
					</tr>
				</table>
			</div>
		</td>
	</tr>
</table>
</div>
</h:form>
</ui:composition>
