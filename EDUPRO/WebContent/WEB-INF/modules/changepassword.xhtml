<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
    xmlns:p="http://jboss.com/products/seam/pdf">

<h:form id="passwordForm">
<div style="width: 800px" align="center">
	<table width="100%" cellspacing="2" cellpadding="2">
	<tr>
		<td align="left">
			<table>
				<tr>
					<td valign="top" align="left">
						<p>
							<span style="font-size:30px;font-weight:bold;color:#888;">Change Password</span><br/>
							<span style="font-size:16px;">Change your current password.</span>
						</p>
					</td>
					<td valign="bottom" align="right">
						<a href="#" onclick="history.back(-1);return false;"><img src="images/back.png" style="float: right;" /></a>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<h:graphicImage url="/images/content_header_img_bk.jpg" width="100%" />
						<div style="height:1.8em;margin:0;padding:0;width:100%">
							<!-- <ul style="float:right;margin:0 0 0 0;padding:0;">
								<li style="background-color:#000000;color:#fff;float:left;font-size:1.0em;height:1.8em;list-style-type:none;margin:0 0 0 10px;padding:0;text-align:center;width:100px;">
									<a:commandLink onclick="#{rich:component('newRefMP')}.show();" styleClass="image-command-link">Add new</a:commandLink>
								</li> 
							</ul> -->
						</div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<rich:spacer height="2" />
			<a4j:outputPanel id="messagepanel">
				<h:messages id="localMessages" styleClass="message" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
			</a4j:outputPanel>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div class="dialog">
				<h:panelGrid columns="3" rowClasses="prop" columnClasses="name,value,validatormsg">
					<h:outputLabel for="password">Current Password</h:outputLabel>
					<h:inputSecret id="password" value="#{authenticator.user_password2}" required="true">
						<rich:beanValidator/>
					</h:inputSecret>
					<rich:message for="password" style="color: red;"/>
					
					<h:outputLabel for="npassword">New Password</h:outputLabel>
					<h:inputSecret id="npassword" value="#{authenticator.new_password}" required="true">
						<rich:beanValidator/>
					</h:inputSecret>
					<rich:message for="npassword" style="color: red;"/>
					
					<h:outputLabel for="cpassword">Confirm Password</h:outputLabel>
					<h:inputSecret id="cpassword" value="#{authenticator.cnew_password}" required="true">
						<rich:beanValidator/>
					</h:inputSecret>
					<rich:message for="cpassword" style="color: red;"/>
				</h:panelGrid>
			</div>
			<div class="actionButtons">
				<rich:toolBar>
					<rich:toolBarGroup>
					<h:commandButton value="Change Password" action="#{authenticator.ChangePassword}" />
					</rich:toolBarGroup>
				</rich:toolBar>
			</div>
		</td>
	</tr>
</table>
</div>
</h:form>
</ui:composition>
